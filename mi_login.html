<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小米账号-登录</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/ds_common.css"/>
    <link rel="stylesheet" href="css/ds_mi_login.css"/>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        //点击二维码切换二维码登陆
        $(function () {
            $(".ds_jump").mouseover(function () {
                $(this).css("opacity",0.5)
            })
            $(".ds_jump").mouseout(function () {
                $(this).css("opacity",1)
            })
            $(".ds_jump").click(function(){
              $(".ds_content").hide()
              $(".weweima").show()
           })
           $(".close").click(function(){
               $(".weweima").hide()
               $(".ds_content").show()
           })
                //注册focus事件
        $("#username").focus(function () {
            //判断值等于 请输入你的内容... 才清空内容
            var result = $(this).val();
            if(result === "邮箱/手机号码/小米账号") {
                $(this).val("");
            }
        });

        //注册blur事件
        $("#username").blur(function () {
            if($(this).val() === "") {
                $(this).val("邮箱/手机号码/小米账号");
            }
        });
            //注册focus事件
        $("#psw").focus(function () {
            //判断值等于 请输入你的内容... 才清空内容
            var result = $(this).val();
            if(result === "密码") {
                $(this).val("");
            }
        });

        //注册blur事件
        $("#psw").blur(function () {
            if($(this).val() === "") {
                $(this).val("密码");
            }
        });
        });

    </script>
</head>
<body>
    <div class="ds_bg">
        <div class="ds_content">
            <div class="ds_jump"></div>
            <div class="ds_mi_log"></div>
            <h4>小米账号登陆</h4>
            <div class="ds_bd">
                <input type="text" id="username" class="username" value="邮箱/手机号码/小米账号"/><b></b>
                <input type="text" id="psw" class="psw" value="密码"/><b></b>
                <input type="button" value="立即登陆" class="login"/>
            </div>
            <div class="other">
                <span><i>其他方式登录</i></span>
                <ul class="clearfix">
                    <li class="li1"><a href="javascript:void(0)"><img class="img1" src="images/ds_mi_Sprite.png"/></a></li>
                    <li class="li2"><a href="javascript:void(0)"><img class="img2" src="images/ds_mi_Sprite.png"/></a></li>
                    <li class="li3"><a href="javascript:void(0)"><img class="img3" src="images/ds_mi_Sprite.png"/></a></li>
                </ul>
                <p>注册小米账号&nbsp;|&nbsp;忘记密码?</p>
            </div>
        </div>
       <!--erweima B-->
        <div class="weweima">
            <a href="javascript:void(0)"><i class="close"></i></a>
        </div>
       <!--erweima E-->
    </div>
    <!--footer B-->
    <div class="tl_footer">
        <div class="bx_footer">
            <p>简体&nbsp;|&nbsp;繁体&nbsp;|&nbsp;English&nbsp;|&nbsp;常见问题</p>
            <span>小米公司版权所有-京ICP备10046444-<a><img src="images/ds_ghs.png" alt=""/></a>京公网安备11010802020134号-京ICP证110507号</span>
        </div>
    </div>
    <!--footer E-->
</body>
</html>
